<html>
<head>
<title>Practica 02</title>

<script>
           //Imprimimos nuestro nombre
           document.write("Erick Fernando Lugo Leyva <br><br>");

           //Declaraci�n de variables
           var num1,num2,res;

           //Solicitamos los dos n�meros al usuario
           num1=parseInt(prompt("ingresa el primer numero"));
           num2=parseInt(prompt("ingresa el segundo numero"));

           //suma
           res=num1+num2;
           document.write(num1," + ",num2," = ",res,"<br>");
           
           //Resta
           res=num1-num2;
           document.write(num1," - ",num2," = ",res,"<br>");
 
           //Multiplicacion 
           res=num1*num2; 
           document.write(num1," x ",num2," = ",res,"<br>");

           //Division
           res=num1/num2; 
           document.write(num1," / ",num2," = ",res,"<br>");
</script>

</head>

<body>
</body>
</html>
